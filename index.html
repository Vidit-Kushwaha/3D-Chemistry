<!DOCTYPE html>
<html lang="en">

<head>
  <title>3DMol.js</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />


  <!-- 3Dmol.js -->
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <!-- ajax socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"
    integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
    integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- jQuery UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
    integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--   -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

  <!--  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css"
    integrity="sha512-LDB28UFxGU7qq5q67S1iJbTIU33WtOJ61AVuiOnM6aTNlOLvP+sZORIHqbS9G+H40R3Pn2wERaAeJrXg+/nu6g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- external sheets -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/valid/index.js"></script>
  <script src="/js/index.js"></script>
</head>

<body>
  <div class="header">
    <div class="menu">
      <div>
        <h1>3D Chemistry</h1>
      </div>
      <div>
        <form id="myForm" onsubmit="updateUrl()">
          <label for="search">CID Model:</label>
          <input type="text" id="search" name="cid" placeholder="Enter CID:" title="CID is PubChem Compound Identification number">
          <label for="display">Display Style:</label>
          <select id="display" name="style">
            <!-- <option value="cartoon">Cartoon</option> -->
            <option value="stick">Stick</option>
            <option value="sphere">Sphere</option>
            <option value="line">Line</option>
            <option value="cross">Cross</option>
            <!-- <option value="surface">Surface</option> -->
          </select>
          <div style="display: flex; align-items: center;">
            <label for="toggle">Show label:</label>
            <label class="toggle-switch" id="toggle-switch">
              <input type="checkbox" id="toggle" onclick="labelToggle()">
              <span class="slider"></span>
            </label>
          </div>
          <button id="load" type="submit">Click to build</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="editor" id="editor">
      </div>
    </div>
  </div>
</body>

</html>
