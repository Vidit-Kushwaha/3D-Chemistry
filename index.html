<!DOCTYPE html>
<html lang="en">

<head>
  <title>3D-Chemistry</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="public/favicon.ico" type="image/x-icon">

  <!-- 3Dmol.js -->
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <!-- ajax  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- external sheets -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/valid/index.js"></script>
  <script src="/js/index.js"></script>
</head>

<body>
  <div class="header">
    <div class="menu">
      <h1>3D Chemistry</h1>
      <form id="myForm">
        <div>
          <label for="model">Model:</label>
          <select id="model" name="model">
            <option value="file">File</option>
            <option value="cid">CID</option>
            <option value="pdb">PDB</option>
            <option value="smiles">Smiles</option>
            <option value="cif">CIF</option>
            <option value="mmtf">MMTF</option>
          </select>
        </div>
        <div class="subElement" hidden>
          <label for="query">Value</label>
          <input type="text" id="query" name="id" placeholder="value" title="Identification value">
        </div>
        <div id="uploadContainer" class="subElement" hidden>
          <label for="file">Upload File:</label>
          <input type="file" id="file" accept=".pdb,.cjson">
        </div>
        <div>
          <label for="style">Display Style:</label>
          <select id="style" name="style">
            <option value="cartoon">Cartoon</option>
            <option value="stick">Stick</option>
            <option value="sphere">Sphere</option>
            <option value="line">Line</option>
            <option value="cross">Cross</option>
            <option value="surface">Surface</option>
          </select>
        </div>
        <div style="display: flex; align-items: center;">
          <label for="toggle">Show label:</label>
          <label class="toggle-switch" id="toggle-switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
          </label>
        </div>
        <button id="load" type="submit">Click to build</button>
      </form>
    </div>
    <div class="container">
      <div class="editor" id="editor">
      </div>
    </div>
  </div>
  </section>
</body>

</html>
